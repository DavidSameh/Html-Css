<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #007c15a2, #b0e3bf, #007c15a2);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  overflow: hidden;
  transition: background 0.3s ease, color 0.3s ease;
}

body.dark-mode {
  background: linear-gradient(135deg, #1a1a1a, #333, #1a1a1a);
  color: #fff;
}

form {
  width: 500px;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 16px;
  padding: 40px 50px;
  box-shadow: 0 0 40px rgba(0, 200, 255, 0.3),
              0 0 80px rgba(255, 0, 200, 0.25);
  border: 2px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(12px);
  text-align: center;
  transition: background 0.3s ease, color 0.3s ease;
}

body.dark-mode form {
  background: rgba(0, 0, 0, 0.9);
  color: #fff;
}

h2 {
  margin-bottom: 25px;
  font-size: 32px;
  font-weight: 700;
  background: linear-gradient(90deg, #000000, #000000, #000000);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

body.dark-mode h2 {
  background: linear-gradient(90deg, #ffffff, #ffffff, #ffffff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

h3 {
  margin: 25px 0 15px;
  font-size: 20px;
  color: #000000;
}

body.dark-mode h3 {
  color: #ffffff;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 16px 18px;
  margin: 14px 0;
  font-size: 16px;
  color: #000000;
  background: rgba(255, 255, 255, 0.05);
  border: 2px solid transparent;
  border-radius: 12px;
  outline: none;
  transition: all 0.25s ease;
}

body.dark-mode input[type="text"],
body.dark-mode input[type="email"],
body.dark-mode input[type="password"] {
  color: #ffffff;
  background: rgba(0, 0, 0, 0.05);
}

input::placeholder {
  color: rgba(255, 255, 255, 0.55);
}

body.dark-mode input::placeholder {
  color: rgba(255, 255, 255, 0.55);
}

input:focus {
  border-color: #00ff9d;
  box-shadow: 0 0 20px #00f0ff;
}

label {
  font-size: 16px;
  margin: 0 8px;
  color: #000;
}

body.dark-mode label {
  color: #fff;
}

input[type="radio"] {
  appearance: none;
  width: 22px;
  height: 22px;
  border-radius: 50%;
  border: 2px solid #aaa;
  background: transparent;
  margin: 0 10px;
  cursor: pointer;
  transition: all 0.2s ease;
  vertical-align: middle;
}

input[type="radio"]:checked {
  border-color: #91ff00;
  background: radial-gradient(circle, #007c15a2 0%, #5e5e5e 100%);
  box-shadow: 0 0 12px #ffffff;
}

input[type="submit"] {
  margin-top: 25px;
  width: 100%;
  padding: 16px;
  font-size: 18px;
  font-weight: 700;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  background: #00b94d;
  color: #fff;
  letter-spacing: 1px;
  box-shadow: 0 0 25px rgba(52, 2, 190, 0.4),
              0 0 50px rgba(32, 46, 42, 0.3);
  transition: all 0.25s ease;
}

input[type="submit"]:hover {
  transform: scale(1.05);
  box-shadow: 0 0 35px rgba(3, 209, 72, 0.6),
              0 0 60px rgba(76, 109, 70, 0.5);
}

input[type="submit"]:active {
  transform: scale(0.98);
  opacity: 0.9;
}

#theme-toggle {
  position: absolute;
  top: 20px;
  right: 20px;
  background: rgba(255, 255, 255, 0.8);
  border: none;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  cursor: pointer;
  font-size: 24px;
  transition: background 0.3s ease;
}

body.dark-mode #theme-toggle {
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
}

#theme-toggle:hover {
  background: rgba(255, 255, 255, 1);
}

body.dark-mode #theme-toggle:hover {
  background: rgba(0, 0, 0, 1);
}

/* Additional styles for specific elements */
h1 {
  color: white;
}

body.dark-mode h1 {
  color: white;
}

form h1 {
  color: green;
}

body.dark-mode form h1 {
  color: #00ff9d; /* Lighter green for dark mode */
}

font {
  color: black;
}

body.dark-mode font {
  color: white;
}

a {
  color: green;
}

body.dark-mode a {
  color: #00ff9d; /* Lighter green for dark mode */
}
</style>
