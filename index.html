    html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #007c15a2, #1c863c, #007c15a2);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  overflow: hidden;
}

form {
  width: 500px;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 16px;
  padding: 40px 50px;
  box-shadow: 0 0 40px rgba(0, 200, 255, 0.3),
              0 0 80px rgba(255, 0, 200, 0.25);
  border: 2px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(12px);
  text-align: center;
}

h2 {
  margin-bottom: 25px;
  font-size: 32px;
  font-weight: 700;
  background: linear-gradient(90deg, #000000, #000000, #000000);
  -webkit-background-clip: text;
  text-shadow: red;
  -webkit-text-fill-color: transparent;
}

h3 {
  margin: 25px 0 15px;
  font-size: 20px;
  color: #000000;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 16px 18px;
  margin: 14px 0;
  font-size: 16px;
  color: #000000;
  background: rgba(255, 255, 255, 0.05);
  border: 2px solid transparent;
  border-radius: 12px;
  outline: none;
  transition: all 0.25s ease;
}

input::placeholder {
  color: rgba(255, 255, 255, 0.55);
}

input:focus {
  border-color: #00ff9d;
  box-shadow: 0 0 20px #00f0ff;
}

label {
  font-size: 16px;
  margin: 0 8px;
  color: #ddd;
}

input[type="radio"] {
  appearance: none;
  width: 22px;
  height: 22px;
  border-radius: 50%;
  border: 2px solid #aaa;
  background: transparent;
  margin: 0 10px;
  cursor: pointer;
  transition: all 0.2s ease;
  vertical-align: middle;
}

input[type="radio"]:checked {
  border-color: #91ff00;
  background: radial-gradient(circle, #007c15a2 0%, #5e5e5e 100%);
  box-shadow: 0 0 12px #ffffff;
}

input[type="submit"] {
  margin-top: 25px;
  width: 100%;
  padding: 16px;
  font-size: 18px;
  font-weight: 700;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  background: linear-gradient(90deg, #00b94d, #00b94d, #00b94d);
  color: #fff;
  letter-spacing: 1px;
  box-shadow: 0 0 25px rgba(52, 2, 190, 0.4),
              0 0 50px rgba(32, 46, 42, 0.3);
  transition: all 0.25s ease;
}

input[type="submit"]:hover {
  transform: scale(1.05);
  box-shadow: 0 0 35px rgba(3, 209, 72, 0.6),
              0 0 60px rgba(76, 109, 70, 0.5);
}

input[type="submit"]:active {
  transform: scale(0.98);
  opacity: 0.9;
}

.themeToggle {
  background: #111;
  color: #fff;
}

.themeToggleform {
  background: rgba(0,0,0,0.7);
  color: #fff;
}

.themeToggle input {
  background: rgba(255,255,255,0.1);
  color: #fff;
}
